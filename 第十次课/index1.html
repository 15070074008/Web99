<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
</head>
<body>
    <style>
        i{
            background: aliceblue;
            width: 30px;
            height: 30px;
            font-size: 30px;
            display: block;
            margin: 10px;
        }
        p{
            background-color: blue;
            width: 20px;
            height: 20px;
        }
    </style>
    <i>AA</i>
    <i>BB</i>
    <i>CC</i>
    <i>DD</i>
    <i>EE</i>
    <p>A</p>
    <p>B</p>
    <p>C</p>
    <p>D</p>
    <p>E</p>
    
</body>
</html>
