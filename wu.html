<!DOCTYPE html>
<html>
    <center>
      <font style="color:rgb(78, 47, 255);font-size: 11;">江西软件职业技术大学</center></font>
    <head>

    <body>
        <form name="user" action="#" method="get">
            <table  align ="center">
              <tr>
                <td>用户名</td>
                <td>
                    <input type="text" name="username"/>
 
                </td>
              </tr>
              <tr>
                 <td>密码</td>

                     <input type="text" name="password"/>
                 </td>
              </tr>
              <tr>

                     <input type="radio"name="name" checked="checked"/>男
                     <input type="radio"name="name"/>女

              </tr>
               <tr>
                 <td>地址</td>
                 <td>           
                   <select>
                       <option>北京</option>
                       <option>上海</option>
                       <option>天津</option>
                       <option>江西省</option>
                   </select>
                   <select>
                       <option>海淀区</option>
                       <option>朝阳区</option>
                       <option>昌平区</option>
                       <option>南昌市</option> 
                       <option>九江市</option> 
                       <option>赣州市</option> 
                       <option>上饶市</option> 
                       <option>景德镇市</option> 
                   </select>
                 </td>
               </tr>
               <tr>
                 <td>爱好</td>

                     <input type="checkbox" name="sport"  checked="checked"/>运动
                     <input type="checkbox" name="sport"/>篮球
                     <input type="checkbox" name="sport"/>排球
                 </td>
               </tr>
               <tr>
                 <td>邮箱</td>

                     <input type="text" name="email"/>      
                 </td>
               </tr>
               <tr>
                 <td>电话号码</td>
                 <td>
                     <input type="text" name="phonenumber"/>
                 </td>
               </tr> 
               <tr>
                 <td>上传头像</td>
                 <td>
                         <input text="file" name="file"/>
                 </td>
               </tr>
               <tr>
                 <td>其他</td>
                 <td>
                     <textarea rows="15" cols="50"></textarea>
                 </td>
               </tr>
               <tr>
                 <td></td>
                 <td>
                     <input type="button" value="普通按钮"/>
                     <input type="submit" name="tijiao"  value="注册"/>
                     <input type="reset"  name="quxiao" value="取消"/>
 
                  </td>
               </tr>
               <tr>
                 <td></td>
                 <td>
                     <input type="image" nmae="img" src="btn.gif"/>
                 </td>
               </tr>
               <img src="timg.jpg"/>
            </table>
        </form>
